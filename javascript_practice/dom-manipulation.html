<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<!-- The DOM -->
<body>
  <h1>
    THE TITLE OF YOUR WEBPAGE
  </h1>
  <div id="container">
  	<div class="content">
      This is the glorious text-content!
    </div>
  </div>
</body>

<script>

/* Add red p text */
const container = document.querySelector('#container');
const pContent = document.createElement('p');
pContent.textContent = "Hey I'm red!";
pContent.setAttribute('style', 'color: red');
container.appendChild(pContent);

/* Add h3 text */
const h3Content = document.createElement('h3');
h3Content.textContent = "I'm blue h3!";
h3Content.setAttribute('style', 'color: blue');
container.appendChild(h3Content);

/* Add div */
const divContent = document.createElement('div');
divContent.setAttribute('style', "border: 4px solid black; background: pink");
const h1Content = document.createElement('h1');
h1Content.textContent = "I'm a div"
const pContent2 = document.createElement('p');
pContent2.textContent = "ME TOO!"
divContent.appendChild(h1Content);
divContent.appendChild(pContent2);
container.appendChild(divContent);

</script>

</html>
