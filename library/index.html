<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<header>
    <div class="container1">
        <div>
            <h1>Welcome to the Library</h1>
            <h5>Manage your books and keep track of your progress</h5>
            <button class="addButton" id="addButton">New Book</button>
        </div>
    </div>
</header>
<body>
    <table id="libraryTable">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
        </tr>
    </table>

    <div class="newBookContainer" id="newBookForm">
        <h3>Enter new book details</h3>
        <input type="text" placeholder="Enter book name" class="textInput" id="bookName"/>
        <input type="text" placeholder="Enter author name" class="textInput" id="authorName"/>
        <input type="text" placeholder="Enter number of pages" class="textInput" id="pageNumber"/>
        <input type="text" placeholder="Have you read this book before?" class="textInput" id="isRead"/>

        <div class="buttonContainer">
            <button id="addBook" class="formButton">Add book</button>
            <button id="cancel" class="formButton">Cancel</button>
        </div>

    </div>
    
</body>
</html>
